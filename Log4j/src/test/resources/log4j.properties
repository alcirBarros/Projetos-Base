log4j.rootLogger=TRACE, Console,R
log4j.logger.com.tgerm=DEBUG, Console, R
log4j.additivity.com.tgerm=false

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{dd/MM/yyyy HH\:mm\:ss,SSS} %-5p %c{2}.%M - %m%n 
log4j.appender.Console.File=/home/alci/relatorio.log

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=appender.log
log4j.appender.R.Append=false
log4j.appender.R.MaxFileSize=100KB
log4j.appender.R.MaxBackupIndex=1
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{dd/MM/yyyy HH\:mm\:ss,SSS} %-5p %c{2}.%M - %m%n 
log4j.appender.R.File=/home/alci/relatorio.log